<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js"></script>
</head>
<body>
  <form method="get" action="#" autocomplete="on" onsubmit="validate();">
    <div id="container">
      <h1>ROCKET LEAGUE TEAM SIGN UP</h1>
      <div id="username">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div id="pass">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <div id="confirmPass">
        <label>Confirm Password</label>
        <input type="password" name="confPassword" id="confirm_password" placeholder="Confirm password" required>
      </div>
      <div id="email">
        <label>Email</label>
        <input type="email" name="email" placeholder="john.smith1@email.com" autocomplete="email" required>
      </div>
      <div id="submit">
        <input type="submit" value="Join Now!">
      </div>
    </div>
  </form>
</body>
</html>
